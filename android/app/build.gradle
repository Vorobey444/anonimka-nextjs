plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}

// –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ keystore.properties
def keystorePropertiesFile = rootProject.file("app/keystore.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

// –ê–≤—Ç–æ–∏–Ω–∫—Ä–µ–º–µ–Ω—Ç –≤–µ—Ä—Å–∏–∏ –∏–∑ version.properties
def versionPropsFile = rootProject.file('version.properties')
def versionProps = new Properties()
if (versionPropsFile.canRead()) {
    versionProps.load(new FileInputStream(versionPropsFile))
} else {
    versionProps['VERSION_CODE'] = '7'
    versionProps['VERSION_NAME'] = '1.0.6'
}

def code = (versionProps['VERSION_CODE'] ?: '7').toInteger()
def name = versionProps['VERSION_NAME'] ?: '1.0.6'

// –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º versionCode –ø—Ä–∏ –∫–∞–∂–¥–æ–π —Å–±–æ—Ä–∫–µ
if (gradle.startParameter.taskNames.any { it.contains('bundle') || it.contains('assemble') }) {
    code++
    versionProps['VERSION_CODE'] = code.toString()
    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º patch –≤–µ—Ä—Å–∏—é (1.0.X)
    def nameParts = name.split('\\.')
    if (nameParts.length == 3) {
        nameParts[2] = (nameParts[2].toInteger() + 1).toString()
        name = nameParts.join('.')
        versionProps['VERSION_NAME'] = name
    }
    versionProps.store(versionPropsFile.newWriter(), null)
    println "üì¶ Auto-incremented version: $code ($name)"
}

android {
    namespace "kz.anonimka.app"
    compileSdk 36

    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            }
        }
    }

    defaultConfig {
        applicationId "kz.anonimka.app"
        minSdk 24
        targetSdk 36
        versionCode code
        versionName name
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildFeatures {
        viewBinding true
        buildConfig true
    }
    
    aaptOptions {
        ignoreAssetsPattern '!ios:!web'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'androidx.webkit:webkit:1.9.0'
    implementation 'androidx.activity:activity-ktx:1.8.2'
    implementation 'androidx.core:core-splashscreen:1.2.0'
    
